<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HitClub - Trang chủ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- --- Top Bar --- -->
  <div class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="HitClub Logo" class="logo-img">
      <h1>HIT.CLUB</h1>
    </div>
    <div class="menu">
      <div class="item">All Games</div>
      <div class="item">Yêu Thích</div>
      <div class="item">Game Bài</div>
      <div class="item">Slots</div>
      <div class="item">Live</div>
      <div class="item">Khác</div>
    </div>
  </div>

  <!-- --- Main Hero Section --- -->
  <div class="container">
    <div class="hero">
      <!-- --- Game Carousel --- -->
      <div class="games-carousel">
        <!-- --- Game Card 1 --- -->
        <div class="game-card" data-game="batmon">
          <img src="assets/icons/batmon.png" alt="Bát Môn" class="art">
          <div class="game-title">Bát Môn</div>
          <div class="game-amt">1,000,000</div>
        </div>
        <!-- --- Game Card 2 --- -->
        <div class="game-card" data-game="taixiu">
          <img src="assets/icons/taixiu.png" alt="Tài Xỉu" class="art">
          <div class="game-title">Tài Xỉu</div>
          <div class="game-amt">500,000</div>
        </div>
        <!-- --- Game Card 3 --- -->
        <div class="game-card" data-game="taixiu-md5">
          <img src="assets/icons/taixiu-md5.png" alt="Tài Xỉu MD5" class="art">
          <div class="game-title">Tài Xỉu MD5</div>
          <div class="game-amt">250,000</div>
        </div>
        <!-- --- Game Card 4 --- -->
        <div class="game-card" data-game="xocdia">
          <img src="assets/icons/xocdia.png" alt="Xóc Đĩa" class="art">
          <div class="game-title">Xóc Đĩa</div>
          <div class="game-amt">750,000</div>
        </div>
        <!-- --- Game Card 5 --- -->
        <div class="game-card" data-game="taixiu-live">
          <img src="assets/icons/taixiu-live.png" alt="Tài Xỉu Live" class="art">
          <div class="game-title">Tài Xỉu Live</div>
          <div class="game-amt">1,200,000</div>
        </div>
      </div>

      <!-- --- Carousel Controls --- -->
      <div class="carousel-controls">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>

      <!-- --- Right Side Panel --- -->
      <div class="side">
        <div class="player">
          <div class="avatar">A</div>
          <div class="info">
            <div class="name">Người chơi 1</div>
            <div class="balance">Số dư: 10,000,000</div>
            <div class="actions">
              <div class="a">NẠP</div>
              <div class="b">RÚT</div>
            </div>
          </div>
        </div>

        <div class="quick">
          <div class="btn">Mini Game</div>
          <div class="btn">Menu</div>
        </div>
      </div>
    </div>
  </div>

  <!-- --- Popup Modal --- -->
  <div class="modal" id="gameModal">
    <div class="box">
      <span class="close" id="closeModal">&times;</span>
      <h2>Đang vào game...</h2>
      <iframe id="gameFrame" src="" width="100%" height="500" style="border:none;"></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
